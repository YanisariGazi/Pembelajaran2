<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .satu {
            width: 300px;
            height: 300px;
            background-color: salmon;
            opacity: .8;
        }

        .dua{
            width: 100px;
            height: 100px;
            background-color: black;
        }
        .tiga{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
